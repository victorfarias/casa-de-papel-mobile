<ion-header>
  <ion-navbar>
    <ion-title>
      Casa de Papel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-input type="text" #emailField placeholder="Email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" #passwordField placeholder="Password"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <button ion-button clear (click)="toLogon()"> Log On</button>
      <button ion-button color="secondary" (click)="singIn(emailField.value, passwordField.value)">Sign In</button>
</ion-content>
